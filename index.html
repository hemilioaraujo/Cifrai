<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Cifra√≠</span>
        </div>
      </nav>
      <div class="row mt-2">
        <div class="col-6">
          <label for="cifraEntrada" class="form-label">Cifra original</label>
          <textarea
            class="form-control is-invalid mt-2 min-vh-100"
            id="cifraEntrada"
            placeholder="Cole sua cifra aqui"
            required
          ></textarea>
          <div class="invalid-feedback">Uma futura mensagem de erro</div>
        </div>
        <div class="col-6">
          <div class="row">Preview</div>
          <div class="row mt-2">
            <pre id="cifraSaida"></pre>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <script src="./src/script.js"></script>
  </body>
</html>
